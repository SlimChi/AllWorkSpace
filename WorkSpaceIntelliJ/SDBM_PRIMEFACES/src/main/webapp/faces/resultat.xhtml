<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>

    <h:head>
        <title>
            <ui:insert name="titre">Résultats</ui:insert>
        </title>
        <h1>Résultats</h1>

    </h:head>

    <h:body>
        <ui:composition template="templates/templateJSF.xhtml"
                        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        xmlns:h="http://xmlns.jcp.org/jsf/html">
            <ui:define name="titre">Résultat Calcul IMC</ui:define>
            <ui:define name="contenu">

                <h:form classe="form">

            <span class="ui-float-label">
                 <p:inputText id="nom" value="#{bean.personne.nom}" disabled="true"/>
                 <p:outputLabel for="@previous" value="Nom"/>
                 <p:message for="nom"/>
            </span>
                    <span class="ui-float-label">
         <p:inputText id="prenom" value="#{bean.personne.prenom}" disabled="true"/>
         <p:outputLabel for="@previous" value="Prenom"/>
         <p:message for="prenom"/>
            </span>
                    <span class="ui-float-label">
         <p:inputText id="taille" value="#{bean.imc.taille}" disabled="true"/>
         <p:outputLabel for="@previous" value="Taille"/>
         <p:message for="taille"/>
        </span>
                    <span class="ui-float-label">
         <p:inputText id="poids" value="#{bean.imc.poids}" disabled="true"/>
         <p:outputLabel for="@previous" value="Poids"/>
         <p:message for="poids"/>
        </span>
                    <span class="ui-float-label">
         <p:inputText id="date" value="#{bean.localDate}" disabled="true"/>
         <p:outputLabel for="@previous" value="Date"/>
         <p:message for="date"/>
        </span>

                    <span class="ui-float-label">
         <p:inputText id="nir" value="#{bean.nir}" disabled="true"/>
         <p:outputLabel for="@previous" value="NIR"/>
         <p:message for="nir"/>
        </span>


                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
