<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
        <title>
            <ui:insert name="titre">Couleur</ui:insert>
        </title>
    </h:head>
    <h:body>
        <ui:composition template="template/templateJSF.xhtml"
                        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        xmlns:h="http://xmlns.jcp.org/jsf/html">
            <ui:define name="contenu">
                <h:form>
                    <h:outputLabel for="combo" value="Choisir une couleur : "/>
                    <h:selectOneMenu id="combo" value="#{couleurBean.couleurSelected}">
                        <f:ajax render="choix"/>
                        <f:selectItems value="#{couleurBean.allCouleur}"/>
                        <f:converter converterId="couleurConverter"/>
                    </h:selectOneMenu>
                    <br/>

                </h:form>
                <h2>
                    <h:outputText id="choix" name="choix" value="Votre choix : #{couleurBean.couleurSelected}"/>
                </h2>

            </ui:define>

        </ui:composition>
    </h:body>
</f:view>
</html>
